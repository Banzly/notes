---
layout: default
title: 'reading'
permalink: /notes/reading/   # Perubahan permalink di sini
---

<article class="page-container">
  <div class="reading-title">
    <h1>{{ site.data.lang[site.language].reading_title }}</h1>
  </div>
  <ul class="reading-list">
    {% for read in site.reading %}
      <li><a href="{{ base.url }}/notes/reading/{{ read | first | slugify }}">{{ read | first }}</a></li>
    {% endfor %}
  </ul>
</article>
