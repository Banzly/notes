<div class="container-posts">
  {% for note in site.notes %}
  <div class="notes-list-item">
    <span class="notes-list-item-name float-left"><a href="{{ note.url }}">{{ note.title }}</a></span>
    <span class="notes-list-item-date float-right">{{ note.date | date: "%Y-%m-%d" }}</span>
  </div>
  {% endfor %}
